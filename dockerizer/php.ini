; Configurações PHP para TAF Sports (CodeIgniter 3.1.4)

; Timezone
date.timezone = America/Sao_Paulo

; Display Errors (OFF em produção)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /app/application/logs/php-errors.log

; Memory Limit
memory_limit = 128M

; Execution Time
max_execution_time = 300
max_input_time = 300

; Upload Settings
upload_max_filesize = 10M
post_max_size = 30M
max_file_uploads = 50

; Session Settings
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 7200

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Database
mysqli.default_socket = /var/run/mysqld/mysqld.sock
