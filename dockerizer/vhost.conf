server {
    listen 80 default_server;

    server_name _;

    # Document root na raiz do projeto (index.php está na raiz)
    root "/app";
    index index.php;

    # Tamanho máximo de upload
    client_max_body_size 50m;

    # Logs
    access_log /docker.stdout;
    error_log /docker.stderr warn;

    # Regras para CodeIgniter (remover index.php das URLs)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_read_timeout 600;
    }

    # Negar acesso a diretórios sensíveis
    location ~ ^/(application|system)/ {
        deny all;
        return 403;
    }

    # Negar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
